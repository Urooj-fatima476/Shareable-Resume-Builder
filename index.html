<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Resume Builder</h1>
        <form id="resume-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="education">Education:</label>
                <textarea id="education" required></textarea>
            </div>
            <div class="form-group">
                <label for="experience">Experience:</label>
                <textarea id="experience" required></textarea>
            </div>
            <div class="form-group">
                <label for="skills">Skills:</label>
                <textarea id="skills" required></textarea>
            </div>
            <button type="submit">Generate Resume</button>
        </form>

        <div id="resume-display" class="resume-display"></div>

        <div id="shareable-link-container" class="hidden">
            <h3>Shareable Link:</h3>
            <a id="shareable-link" href="#" target="_blank"></a>
        </div>

        <button id="download-pdf" class="hidden">Download as PDF</button>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
